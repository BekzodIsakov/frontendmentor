<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      padding-block: 10px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card">
      <img class="main-img" src="./assets/images/illustration-article.svg" alt="illustration-article">
      <h3 class="pill small-text-bold">Learning</h3>
      <p class="date small-text">
        Published <time datetime="2023-12-21">21 Dec 2023</time>
      </p>
      <h1 class="large-text">
        <a href="#">
          HTML & CSS foundations
        </a>
      </h1>
      <p class="main-text">These languages are the backbone of every website, defining structure, content,
        and
        presentation.</p>
      <div class="portfolio">
        <img src="./assets/images/image-avatar.webp" alt="Greg Hooper">
        <h3 class="small-text-bold">Greg Hooper</h3>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/BekzodIsakov" target="_blank">Bekzod Isakov</a>.
    </div>
  </footer>
</body>

</html>
