<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./stylesheet/output/main.css">
  <style>
    .attribution {
      padding: 8px;
      font-size: 11px;
      text-align: center;
      color: black;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="card">
      <div class="card__img-wrapper">
        <div class="overlay"></div>
        <picture>
          <source srcset="./images/image-product-mobile.jpg" media="(max-width: 600px)">
          <img src="./images/image-product-desktop.jpg" alt="perfume">
        </picture>

      </div>

      <div class="card__content-wrapper">
        <p class="card__title">
          PERFUME
        </p>

        <h1 class="card__main-title">
          Gabrielle Essence Eau De Parfum
        </h1>

        <p class="card__main-text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="card__price">
          <strong class="card__price--current">
            $149.99
          </strong>
          <del class="card__price--previous">
            $169.99
          </del>
        </div>

        <button class="card__button">
          <span>
            <img class="card__icon" src="./images/icon-cart.svg" alt="icon cart">
          </span>
          Add to Cart
        </button>
      </div>

    </div>
  </main>

  <footer>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/BekzodIsakov" target="_blank">Bekzod Isakov</a>.
    </div>
  </footer>
</body>

</html>
