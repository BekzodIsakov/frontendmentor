<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      padding: 10px;
    }

    .attribution a {
      color: hsl(228, 58%, 63%);
    }
  </style>
</head>

<body>

  <main>
    <div class="profile">
      <img class="profile__img" src="./assets/images/avatar-jessica.jpeg" alt="jessica randall">

      <div class="profile__info">
        <h1 class="font-large">Jessica Randall</h1>
        <p class="font-medium-bold">London, United Kingdom</p>
      </div>

      <p>"Front-end developer and avid reader."</p>

      <ul class="social-links">
        <li><a href="#github">Github</a></li>
        <li><a href="#frontendmentor">Frontend Mentor</a></li>
        <li><a href="#linkedin">LinkedIn</a></li>
        <li><a href="#twitter">Twitter</a></li>
        <li><a href="#instagram">Instagram</a></li>
      </ul>
    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/BekzodIsakov">Bekzod Isakov</a>.
  </footer>
</body>

</html>
